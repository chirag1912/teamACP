<div class="sidebar">
    <h3>Welcome, {{username}}!</h3>
    <ul>
      <li><a href="#">View Previously Summarized Files</a></li>
    </ul>
  </div>
  
  <div class="header">
    <h1>Summarization App</h1>
  </div>
  
  <div class="upload">
    <h2>Upload a file:</h2>
    <form>
      <select>
        <option value="text">Text</option>
        <option value="audio">Audio</option>
      </select>
      <input type="file" accept=".txt,.mp3,.wav,.flac">
      <button type="submit">Upload</button>
    </form>
  </div>
